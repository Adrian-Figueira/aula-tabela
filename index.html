<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Minha tabela :)</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>info add</th>        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jorge</td>
                <td>45 anos</td>
                <td>legal</td>
            </tr>
            <tr>
                <td>Isadora</td>
                <td>18 anos</td>
                <td>linda</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>09 anos</td>
                <td>Purgante</td>
            </tr>
        </tbody>    
    </table>
</body>
</html>
